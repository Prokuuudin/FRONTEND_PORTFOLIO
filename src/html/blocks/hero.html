<section class="hero" id="about" >
    <div class="hero__container-top">
        <h1 class="hero__title title lng-hero-title">
            My name is <span>Aleksandr</span> and I`m a frontend developer from <span>Riga</span>
        </h1>

        <div class="hero__desc">
            <div class="hero__cv">
                <a href="#!" class="hero__cv-link--arrow"><img src="./img/icons/arrow-310629.svg"
                        alt=""></a>
            </div>
            <div class="hero__cv-link--btn">
                <a href="#!" class="btn btn-download lng-download-btn" download="#!">Download CV</a>
            </div>
        </div>
    </div>

    <div class="hero__container-bottom">
        <div class="hero__info">
            <button class="hero__info-btn">
                <img class="hero__info-btn-photo" src="./img/hero/hero.jpg" alt="Hero photo">
                <div class="hero__info-btn-link">                    
                    <p class="hero__info-btn-text">More about me</p>             
                    <img class="hero__info-btn-arrow" src="./img/icons/arrow-right.svg" alt="Arrow right">
                </div>                
            </button>
        </div>
        <div class="hero__cards">
            @@loop('templates/hero-card.html', './data/hero.json')
        </div>
        <div class="hero__next-link "><a href="#projects">Go to frontend</a></div>
    </div>
</section>

    
</section>
