    <div class="hero__container-top">
        <h1 class="hero__title lng-hero-title">
            My name is <span>Aleksandr</span> and I`m a frontend developer from <span>Riga</span>
        </h1>

        <div class="hero__desc">
            <div class="hero__cv">
                <a href="#!" class="hero__cv-link--arrow" download="#!"><img src="./img/icons/arrow-310629.svg"

            </div>
            <div class="hero__cv-link--btn">
                <a href="#!" class="btn btn-download lng-download-btn" download="#!">Download CV</a>

                    <img src="./img/icons/arrow-right.svg" alt="Arrow right">

        @@loop('templates/hero-card.html', './data/hero.json')
